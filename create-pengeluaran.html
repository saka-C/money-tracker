<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./asset/logo-neo1.png" type="image/x-icon">
    <title>Money Tracker</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper container-form">
            <div class="header-form">                    
                <div class="button-back" onclick="goBack()">
                    <i class='bx bx-chevron-left'></i>
                </div>
            </div>
            <form action="">
                <h2>Tambah Pemasukan</h2>
                <div class="form-group">
                    <input type="number" placeholder="Masukan jumlah">
                </div>

                <div class="form-group row">
                    <select name="" id="">
                        <option value="" selected disabled>--Pilih Kategori--</option>
                        <option value="">Gaji</option>
                        <option value="">Uang Jajan</option>
                        <option value="">Bonus</option>
                    </select>

                    <select name="" id="">
                        <option value="" selected disabled>--Pilih Kategori--</option>
                        <option value="">Dompet <p>Rp.20.000</p>
                        </option>
                        <option value="">Kartu Kerdit <p>Rp.500.000</p>
                        </option>
                        <option value="">E-wallet <p>Rp.30.000</p>
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Keterangan</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>

                <div class="form-group">
                    <label>Tanggal</label>
                    <input type="date">
                </div>

                <div class="button-submit">
                    <button type="submit" class="wrap-btn"><i class='bx bx-right-arrow-alt'></i></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
