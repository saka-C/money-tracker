<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper container-form">
            <div class="header-form">                    
                <div class="button-back" onclick="goBack()">
                    <i class='bx bx-chevron-left'></i>
                </div>
            </div>
            <form action="">
                <h2>Tambah Pemasukan</h2>
                <div class="form-group">
                    <label>Jumlah</label>
                    <input type="number" placeholder="Masukan jumlah">
                </div>

                <div class="form-group">
                    <label>Kategori</label>
                    <select name="" id="">
                        <option value="">Gaji</option>
                        <option value="">Uang Jajan</option>
                        <option value="">Bonus</option>
                    </select>
                </div>

                <div class="form-group">
                    <button id="popupBtn">Wallet</button>
                </div>

                <div class="form-group">
                    <label>Keterangan</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>

                <div class="form-group">
                    <label>Tanggal</label>
                    <input type="date">
                </div>

                <div class="wallet-popup">
                    <div class="wallet-popup-content">
                        <div class="radio-wallet-option" onclick="selectRadioButton('wallet_id', this)">
                            <div class="wallet-type">
                                <i class='bx bxs-credit-card' ></i>
                            </div>
                            <div class="wallet-option">
                                <span>ATM</span>
                                <span class="text">20.000.000</span>
                            </div>
                            <input type="radio" name="walletoption" hidden id="wallet_id" value="wallet">
                        </div>

                        <div class="radio-wallet-option" onclick="selectRadioButton('wallet_id2', this)">
                            <div class="wallet-type">
                                <i class='bx bxs-wallet'></i>
                            </div>
                            <div class="wallet-option">
                                <span>Cash</span>
                                <span class="text">20.000.000</span>
                            </div>
                            <input type="radio" name="walletoption" hidden id="wallet_id2" value="wallet">
                        </div>

                        <div class="close" onclick="closeBtn()">
                            <span>Tutup</span>
                        </div>
                    </div>
                </div>

                <div class="button-submit">
                    <button type="submit">Tambahkan</button>
                </div>
            </form>
        </div>
    </div>

<script src="js/script.js"></script>
</body>

</html>
